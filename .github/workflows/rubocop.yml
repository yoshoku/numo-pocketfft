name: rubocop

on:
  push:
    branches:
      - main
      - dev*
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    name: RuboCop
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby 4.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 4.0
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop
